<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <form action="/bmiCalculator", method="post">
        <div class="row">
            <div class="col-25">
                <label for="n1">Your Weight</label>
            </div>
            <div class="col-75">
                <input type="text" id="weight" name="weight" placeholder="Enter Your Weight">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="n1">Second Number</label>
            </div>
            <div class="col-75">
                <input type="text" id="height" name="height" placeholder="Enter Your Height">
            </div>
        </div>

        <br>

            <div class="row">
                <input type="submit" value="Calculate BMI">
            </div>
    </form>
</body>
</html>
